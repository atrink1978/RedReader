name: CI

on: [push, pull_request]

jobs:

    pmd:
        name: PMD
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   name: Run PMD
                run: ./gradlew pmd

    checkstyle:
        name: Code style
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   name: Run checkstyle
                run: ./gradlew checkstyle

    buildRelease:
        name: Release build
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            -   name: Run release build
                run: ./gradlew assembleRelease
            
            -   name: Upload
                uses: actions/create-release@v1
                with:
                    tag_name: ${{ github.ref }}
                    release_name: Release ${{ github.ref }}

